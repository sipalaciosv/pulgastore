<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrador | Pulga Store</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/base.css">

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    body{font-family:'Inter','Segoe UI',Arial,sans-serif;background:var(--color-bg);color:var(--color-text)}
    .admin-wrap{max-width:1100px;margin:32px auto;padding:0 16px}
    .admin-card{background:#fff;border-radius:var(--radius);box-shadow:var(--shadow);padding:20px}
    .admin-h1{color:var(--color-2);font-weight:800;margin:0 0 16px}
    .admin-table{width:100%;border-collapse:collapse}
    .admin-table th,.admin-table td{padding:10px;border-bottom:1px solid #e8eef3}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="img/logo.svg" alt="Pulga Store Logo" class="logo-navbar">
      </a>
      <h1 class="admin-h1 d-flex align-items-center justify-content-between">
        Administrador de Inventario
        <div class="d-flex gap-2">
          <button id="btn-sync" class="btn btn-outline-primary btn-sm">
            <i class="bi bi-cloud-arrow-down me-1"></i> Actualizar desde API
          </button>
          <button id="btn-import-6" class="btn btn-outline-success btn-sm">
            <i class="bi bi-plus-circle me-1"></i> Importar 6 de API
          </button>
        </div>
      </h1>

      <li class="nav-item">
  <a class="nav-link" href="index.html">
    <i class="bi bi-house-door me-1"></i> Inicio
  </a>
</li>

    </div>
  </nav>

  <main class="admin-wrap" id="admin-root">
    <h1 class="admin-h1">Administrador de Inventario</h1>

    <div class="admin-card mb-4">
      <form id="form-admin" class="row g-3">
        <input type="hidden" id="prod-id" />
        <div class="col-md-4">
          <label class="form-label">Nombre</label>
          <input type="text" id="prod-nombre" class="form-control" required />
        </div>
        <div class="col-md-3">
          <label class="form-label">Precio</label>
          <input type="number" id="prod-precio" class="form-control" min="0" step="10" required />
        </div>
        <div class="col-md-3">
          <label class="form-label">Categoría</label>
          <input type="text" id="prod-categoria" class="form-control" required />
        </div>
        <div class="col-md-2">
          <label class="form-label">Stock</label>
          <input type="number" id="prod-stock" class="form-control" min="0" step="1" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Descripción</label>
          <input type="text" id="prod-descripcion" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Imagen (ruta)</label>
          <input type="text" id="prod-imagen" class="form-control" placeholder="img/archivo.jpg" />
        </div>
        <div class="col-12">
          <label class="form-label">Etiquetas (separadas por coma)</label>
          <input type="text" id="prod-etiquetas" class="form-control" placeholder="audio, ergonómica, metal" />
        </div>
        <div class="col-12 d-flex gap-2">
          <button class="btn btn-success" id="btn-guardar" type="submit">
            <i class="bi bi-check2-circle me-1"></i>Guardar
          </button>
          <button class="btn btn-secondary" id="btn-limpiar" type="button">
            <i class="bi bi-arrow-counterclockwise me-1"></i>Limpiar
          </button>
        </div>
      </form>
    </div>

    <div class="admin-card">
      <div class="table-responsive">
        <table class="table align-middle admin-table" id="tabla-admin">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Precio</th>
              <th>Categoría</th>
              <th>Stock</th>
              <th>Etiquetas</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <footer class="text-center py-4" style="background:var(--color-3);color:white;">
    <div>© Pulga Store 2025</div>
  </footer>

  <script type="module" src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/usuario.js"></script>
</body>
</html>
