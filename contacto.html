<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Contacto - Pulga Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-orange">
    <div class="container">
      <a class="navbar-brand" href="index.html">Pulga Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal" aria-controls="menuPrincipal" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menuPrincipal">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pedidos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contacto.html">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="text-center py-3">
    <h1 class="mb-0">Contáctanos</h1>
  </header>
  <div class="container my-3">
    <div id="fechahora" class="alert alert-info text-center fw-bold"></div>
  </div>
  
  <main class="container my-4">
    <section class="mb-4">
      
      <h2>Formulario de contacto</h2>
      <div id="mensaje-error"></div>
      <form  id="form-contacto" novalidate>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo Electrónico:</label>
          <input type="email" class="form-control" id="correo" name="correo" required>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="5" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
          <label for="origen" class="form-label">¿Cómo nos conociste?</label>
          <select id="origen" name="origen" class="form-select" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="amigo">Por un amigo</option>
            <option value="redes">Redes sociales</option>
            <option value="internet">Buscando en Internet</option>
          </select>
          
        </div>
        <button type="submit" class="btn btn-warning text-white">Enviar</button>
      </form>
    </section>

    <section class="mb-4">
      <h2>Información de contacto</h2>
      <address>
        Pulga Store<br>
        Iquique, Región de Tarapacá<br>
        Correo: contacto@pulgastore.cl<br>
        Teléfono: +56 9 1234 5678
      </address>
    </section>
  </main>

  <footer class="text-center py-3">
    <p>Equipo Pulga Store - 2025</p>
  </footer>
  <script src="js/fecha.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
