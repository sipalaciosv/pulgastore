      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
      <img src="img/logo.svg" alt="Pulga Store Logo" class="logo-navbar">
      
    </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" href="seguimiento.html">Seguimiento</a></li>
          <li class="nav-item"><a class="nav-link" href="admin/login.html">Admin</a></li>
          <li class="nav-item">
            <a class="nav-link position-relative" href="pedidos.html" title="Carrito">
              <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="none" viewBox="0 0 24 24">
                <path fill="var(--color-3)" d="M7 20a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm10 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4ZM7.333 18h10.8c.6 0 1.134-.4 1.266-.983l2-8A1.334 1.334 0 0 0 20.133 7H6.174l-.333-1.49A2 2 0 0 0 3.88 4.667H2.133A1.133 1.133 0 1 0 2.133 7h1.2l2.334 10.453A2.667 2.667 0 0 0 8.267 19.333h10.8a1.334 1.334 0 1 0 0-2.667H8.267A.667.667 0 0 1 7.333 18Z"/>

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="text-center mb-4" style="color:var(--color-2)">Catálogo de productos</h1>

    <!-- Filtros -->
    <div class="row mb-4 justify-content-center">
      <div class="col-md-4 mb-2">
        <input id="buscador" class="form-control" type="search" placeholder="Buscar producto...">
      </div>
      <div class="col-md-3 mb-2">
        <select id="categoria" class="form-select">
          <option value="">Todas las categorías</option>
          <!-- JS inyectará opciones si usas categorías -->
        </select>
      </div>
      <div class="col-md-3 mb-2">
        <select id="orden" class="form-select">
          <option value="">Ordenar por</option>
          <option value="precio_asc">Precio: menor a mayor</option>
          <option value="precio_desc">Precio: mayor a menor</option>
        </select>
      </div>
    </div>

    <!-- Catálogo -->
    <div class="row" id="catalogo">
      <!-- JS insertará las cards de producto aquí -->
    </div>

    <!-- Paginación -->
    <div class="d-flex justify-content-center mt-4" id="paginacion">
      <!-- JS renderiza los controles de página aquí -->
    </div>
  </main>

  <footer class="text-center py-4" style="background:var(--color-3);color:white;">
    <div>© Pulga Store 2025 &nbsp;|&nbsp; <a href="mailto:contacto@pulgastore.cl" style="color:var(--color-1)">Contáctanos</a></div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
